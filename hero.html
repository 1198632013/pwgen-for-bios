        <script type="text/javascript" >
            function calcPass(){
                var serial =  document.getElementById('serial_id').value;
                var str = "";
                var pass_object = autoGetBiosPwd(serial);

                }
                var an = document.getElementById("answer");
                an.innerHTML = str;
            }
